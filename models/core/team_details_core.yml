version: 2

models:
    - name: dim_team_details
      description: >
        A list of a few NBA teams that made the Playoffs in 2020.

      columns:
        - name: Team
          description: '{{ doc("team_details_team_name") }}'
          tests:
            - not_null

        - name: City
          description: '{{ doc("team_details_city") }}'
          tests:
            - is_la_team

        - name: State
          description: '{{ doc("team_details_state") }}'